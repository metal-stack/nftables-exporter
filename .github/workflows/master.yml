name: master

on:
  push:
    branches:
      - master

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Go 1.20
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.x'
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          args: -p bugs -p unused
      - name: Build project
        run: |
          make

      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
